<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Алгоритм Дейкстры</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.25.0/cytoscape.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-success">
   <div class="wrapper">
      <div class="options">
         <div class="opt-wrapper">
            <button type="submit" class="btn btn-success" id="btn-add-vert">Добавить вершину</button>
            <div class="opt-block edge-block">
               <button type="submit" class="btn btn-success" id="btn-add-edge">Добавить ребро</button>
               <input type="text" id="from-vert-edge" placeholder="From:">
               <input type="text" id="to-vert-edge" placeholder="To:">
               <input type="text" id="weightEdge" placeholder="Weight:">
            </div>
            <div class="opt-block find-block">
               <button type="submit" class="btn btn-success" id="btn-create">Найти путь</button>
               <input type="text" id="from-vert-path" placeholder="From:">
               <input type="text" id="to-vert-path" placeholder="To:">
            </div>         
         </div>
      </div>
      <div class="bg-success" id="field">
      </div>
   </div>
   <script type="module" src="index.js" ></script>
</body>
</html>
